<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emma & Liam's Wedding</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1529635402504-8d7f06b7c6f9?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
      height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }
    .hero h1 {
      font-size: 4rem;
      font-weight: bold;
    }
    .countdown {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
    .section {
      padding: 60px 0;
    }
    footer {
      background: #343a40;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Emma & Liam</h1>
    <p class="lead">We're getting married!</p>
    <div class="countdown" id="countdown">Loading countdown...</div>
  </section>

  <!-- Wedding Details -->
  <section class="section text-center bg-light">
    <div class="container">
      <h2>Wedding Details</h2>
      <p><strong>Date:</strong> June 21, 2025</p>
      <p><strong>Location:</strong> The Grand Oak Venue, Napa Valley, CA</p>
    </div>
  </section>

  <!-- RSVP Form -->
  <section class="section text-center">
    <div class="container">
      <h2>RSVP</h2>
      <form id="rsvpForm" class="mx-auto" style="max-width: 500px;">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Your Email" required>
        </div>
        <div class="mb-3">
          <select class="form-control" required>
            <option value="">Will you attend?</option>
            <option value="yes">Yes, I’ll be there!</option>
            <option value="no">Sorry, I can't make it.</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Send RSVP</button>
      </form>
      <div id="rsvpMessage" class="mt-3"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Emma & Liam. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Countdown Timer
    const countdown = document.getElementById("countdown");
    const weddingDate = new Date("2025-06-21T15:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      if (distance <= 0) {
        countdown.innerHTML = "We're married!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // RSVP Form Handler
    document.getElementById("rsvpForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("rsvpMessage").textContent = "Thank you for your RSVP!";
      this.reset();
    });
  </script>
</body>
</html>
